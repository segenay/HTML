<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>e-ticaret sayfam</title>
    <link rel="stylesheet" type="text/css" href=kayıtStillerim.css>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function kaydet() {
            var bayrak = true;
            var mesaj = "";
            
            var parola = document.getElementById("parola");
            var email = document.getElementById("email");
            var hata = document.getElementById("hata");
            if (parola.value == null || parola.value == "") {
                mesaj += "Parola değerini boş olarak geçemezsiniz." + "<br>";
                bayrak = false;
            }
            if (email.value == null || email.value == "") {
                mesaj += "Email değerini boş olarak geçemezsiniz." + "<br>";
                bayrak = false;
            }
            if (email.value=="admin"&& parola.value=="admin"){
                bayrak=false;
                mesaj+='<a title="Başlık" href="adminUyeler.html" target="_blank">Admin Üyeler </a>';
                mesaj += '<a title="Başlık" href="adminUrunler.html" target="_blank"> Admin Ürünler</a>';
            }
            hata.innerHTML = mesaj;
            return bayrak;
        }
    </script>
</head>

<body>
    <br><br><br><br><br>
    
    <div class="row">
        
        <div class=" col-lg-3"></div>
        <div class="col-lg-9" style="background-color:rgb(247, 238, 238);width:50%;">
            <form method="post" action="haqi.html">
                <div class="row">
                    <div class="col-lg-3">Email:</div>
                    <div class="col-lg-5"><input type="text" id="email" name="email"
                            style="background-color:rgb(255, 250, 250);"></div>
                </div>
            </form>

            <form method="post" action="haqi.html">
                <div class="row">
                    <div class="col-lg-3">Parola :</div>
                    <div class="col-lg-5">
                        <input type="text" name="parola" id="parola" style="background-color:rgb(255, 250, 250);">
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12"><input type="submit" name="btn1" id="btn1"
                            style="background-color: rgb(255, 250, 250);" value="Giriş" onclick="return kaydet()"></div>
                    <br><br>
                </div>
        </div>
        <p id="hata" style="font-family: 'Courier New', Courier, monospace;background-color:rgb(255, 250, 250);"></p>
        </form>
    </div>
    </div>
</body>

</html>
